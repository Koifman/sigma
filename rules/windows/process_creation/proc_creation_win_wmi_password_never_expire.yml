title: Password Never Expires Set via WMI
id: 7864a175-3654-4824-9f0d-f0da18ab27c0
status: experimental
description: |
    Detects the use of wmic.exe to modify user account settings and explicitly disable password expiration.
references:
    - https://www.huntress.com/blog/the-unwanted-guest
author: "Daniel Koifman (KoifSec)"
date: 2025-07-30
tags:
    - attack.execution
    - attack.persistence
    - attack.t1047
    - attack.t1098
logsource:
    category: process_creation
    product: windows
detection:
    selection:   # Example command simulated:  wmic  useraccount where name='guest' set passwordexpires=false
        Image|endswith: '\wmic.exe'
        CommandLine|contains|all:
            - 'useraccount'
            - 'set'
            - 'passwordexpires'
            - 'false'
    condition: selection
falsepositives:
    - Administrators who perform this action
    - Scripts or tools that perform this action
level: medium
